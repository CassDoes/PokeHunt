<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="./assets/images/favicon (2).ico" rel="icon" type="image/x-icon" />
    <title>PokeHunt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <link href="http://fonts.cdnfonts.com/css/pokemon-hollow" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <script src="./assets/js/script.js" defer></script>  
</head>

<body>
    <header>
        <h1 class="solid-font">Poke<span class="hollow-font">Hunt</span></h1>
        <div class="columns">
                <!-- Search button (add class/ID for CSS/JS manipulation) -->
                <input type="text" class="input is-info column is-3-desktop is-offset-4-desktop is-3-tablet is-offset-4-tablet is-10-mobile is-offset-1-mobile" id='search-pokemon' placeholder="PokeHunt Search"/>
                <!-- Submit button (add class/ID for CSS/JS manipulation) -->
                <button type="submit" class="button is-danger" id="search-btn">Search</button>
        </div>
    </header>

    <main class="columns">
        <!-- Recently searched Pokemon (child container with parent for specific styling -->
        <div class="column is-2-desktop box-style" id="list-opacity">
            <div id="saved-search">
                <!-- List of recently searched Pokemon -->
                <h2 class="screen">Recently Searched</h2>
            </div>
        </div>
        
        <!-- Pokemon Info -->
        <div class="column is-3 is-offset-1-desktop box-style" id="stat-column">
            <h2 class="info stats-card-font">Pokemon Stats <span id="info-search-term"></span></h2>
            <div class="poke-info"></div>
            <!-- Create div elements for each section of info we want to include -->
        </div>

        <!-- Image of Pokemon -->
        <img class="column is-3-desktop box-style" id="image"><img/>

    </main>

    <!-- footer -->
  <footer class="footer">
        <div>
        <p id="footer1">&copy; 2022 PokeHunt</p>
        <p id="footer2"> Created by: Jamel James, Guvanchmyrat Paytakov, Stefan Oddsson, & Cassandra Hardin</p>
        </div>
    </footer>
</body>

</html>
