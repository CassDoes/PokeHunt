<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>PokeHunt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="./assets/js/script.js" defer></script>  
</head>

<body>
    <header>
        <h1>PokeHunt</h1>
        <div class="card">
            <form id="poke-form" class="card-body columns">
                <label class="form-label" for="search-pokemon" alt="PokeHunt Search"></label> 
                <!-- Search button (add class/ID for CSS/JS manipulation) -->
                <input type="text" class="input is-info is-normal column is-3 is-offset-4" id='search-pokemon' placeholder="PokeHunt Search"/>
                <!-- Submit button (add class/ID for CSS/JS manipulation) -->
                <button type="submit" class="button is-danger" id="search-btn">Search</button>
            </form>
        </div>
    </header>

    <main class="columns">
        <!-- Recently searched Pokemon (child container with parent for specific styling -->
        <div class="column">
            <div>
                <!-- List of recently searched Pokemon -->
                <ul>
                    <li>one</li>
                    <li>two</li>
                    <li>three</li>
                    <li>four</li>
                    <li>five</li>
                    <li>six</li>
                    
                </ul>
            </div>
        </div>
        <img class="column" id="image">
        <!-- Image of Pokemon -->
        <img/>
        <!-- Pokemon Info -->
        <h2 class="info">Showing info for: <span id="info-search-term"></span></h2>
        <div class="column poke-info">
            <!-- Create div elements for each section of info we want to include -->
        </div>
    </main>

</body>

</html>
